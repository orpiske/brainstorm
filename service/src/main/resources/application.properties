quarkus.banner.enabled=false
quarkus.devservices.enabled=false
quarkus.console.basic=true

# datasource configuration
quarkus.datasource.db-kind = h2

## For the tests ... the AI APIs are slow!
#quarkus.http.test-timeout=60s

brainstorm.bootstrap-host=${BOOTSTRAP_HOST}
brainstorm.worker.acquisition.path=${WORKER_ACQUISITION_PATH}
brainstorm.worker.runner.path=${WORKER_RUNNER_PATH}

%test.brainstorm.bootstrap-host=${BOOTSTRAP_HOST:unset}
%test.brainstorm.worker.acquisition.path=${WORKER_ACQUISITION_PATH:unset}
%test.brainstorm.worker.runner.path=${WORKER_RUNNER_PATH:unset}

%prod.quarkus.hibernate-orm.database.generation=none
%prod.quarkus.hibernate-orm.sql-load-script=no-file
%prod.quarkus.datasource.jdbc.url=jdbc:h2:~/.brainstorm/service

# drop and create the database at startup (use `update` to only update the schema)
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%dev.quarkus.hibernate-orm.sql-load-script=schema.sql
%dev.quarkus.datasource.jdbc.url=jdbc:h2:~/.brainstorm/dev/service
%dev.quarkus.devservices.enabled=false

%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.sql-load-script=schema.sql
%test.quarkus.datasource.jdbc.url=jdbc:h2:~/.brainstorm/test/service
%test.quarkus.devservices.enabled=false

# logging
quarkus.log.level=INFO
quarkus.log.category."org.brainstorm".level=INFO
%dev.quarkus.log.category."org.brainstorm".level=DEBUG
%test.quarkus.log.category."org.brainstorm".level=DEBUG

